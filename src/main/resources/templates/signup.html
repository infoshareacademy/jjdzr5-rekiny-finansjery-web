<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>

<header th:insert="fragments/general :: menu"></header>

<!-- ======= Main ======= -->
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3" style="height: 70%;margin-top: 20%;margin-bottom: 20%;">
                <!--/*@thymesVar id="user" type="org.infoshare.rekinyfinansjeryweb.data.User"*/-->
                <form th:action="@{/signup}" th:object="${user}" method="post">
                    <label for="name">name</label>
                    <input class="form-control" id="name" type="text" th:field="${user.name}"/>
                    <label for="name">lastname</label>
                    <input class="form-control" id="lastname" type="text" th:field="${user.lastname}"/>

                    <label for="email">email adress</label>
                    <input class="form-control" id="email" type="text" th:field="*{email}"/>
                    <label for="password">password</label>
                    <input class="form-control" id="password" type="password" th:field="*{password}"/>

<!--                    <label for="password">password</label>-->
<!--                    <input class="form-control" id="password" type="password" th:field="*{password}"/>-->

                    <div class="d-grid gap-2">
                        <input class="btn btn-sm m-1 btn-primary" type="submit" value="Sign up"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:insert="fragments/general :: footer"></footer>

<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
