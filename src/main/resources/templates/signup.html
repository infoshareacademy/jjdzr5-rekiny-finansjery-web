<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{title} + #{signup.title}"></title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="fragments/general :: menu"></header>

<!-- ======= Main ======= -->
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3" style="margin-top: 15%;">
                <!--/*@thymesVar id="user" type="org.infoshare.rekinyfinansjeryweb.dto.user.CreateUserFormDTO"*/-->
                <form id="form" th:action="@{/signup}" th:object="${user}" method="post">
                    <label for="name" th:text="#{signup.name}"></label>
                    <input class="form-control" id="name" type="text" th:field="${user.name}"/>
                    <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('name')}">
                        <div><i class="bi bi-exclamation-triangle h3 pe-3"></i></div>
                        <div th:errors="*{name}"></div>
                    </div>
                    <label for="name" th:text="#{signup.lastname}"></label>
                    <input class="form-control" id="lastname" type="text" th:field="${user.lastname}"/>
                    <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('lastname')}">
                        <div><i class="bi bi-exclamation-triangle h3 pe-3"></i></div>
                        <div th:errors="*{lastname}"></div>
                    </div>
                    <label for="email" th:text="#{signup.email}"></label>
                    <input class="form-control" id="email" type="text" th:field="${user.email}"/>
                    <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('email')}">
                        <div><i class="bi bi-exclamation-triangle h3 pe-3"></i></div>
                        <div th:errors="*{email}"></div>
                    </div>
                    <label for="password" th:text="#{signup.password}"></label>
                    <input class="form-control" id="password" type="password" th:field="${user.password}"/>
                    <div class="progress" style="height:20px;">
                        <div class="progress-bar bg-danger" role="progressbar" id="poor" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" th:text="#{validation.password.weak}"></div>
                        <div class="progress-bar bg-warning" role="progressbar" id="weak" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" th:text="#{validation.password.medium}"></div>
                        <div class="progress-bar bg-success" role="progressbar" id="strong" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" th:text="#{validation.password.strong}"></div>
                    </div>
                    <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('password')}">
                        <div><i class="bi bi-exclamation-triangle h3 pe-3"></i></div>
                        <div th:errors="*{password}"></div>
                    </div>
                    <label for="repeat-password" th:text="#{signup.repeat.password}"></label>
                    <input class="form-control" id="repeat-password" type="password" th:field="${user.repeatPassword}"/>
                    <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('repeatPassword')}">
                        <div><i class="bi bi-exclamation-triangle h3 pe-3"></i></div>
                        <div th:errors="*{repeatPassword}"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-sm m-1 btn-primary" type="submit" th:value="#{signup}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="mt-auto" th:insert="fragments/general :: footer"></footer>

<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{~/js/passwordStrength.js}"></script>
</body>
</html>
