<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{title} + #{user.withdrawal.title}"></title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="fragments/general :: menu"></header>

<section class="bg-primary text-light p-5 text-center">
    <div class="container">
        <h1 th:text="#{user.withdrawal.title}"></h1>
    </div>
</section>
<!-- ======= Main ======= -->
<main>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-md-3">
                <div th:insert="fragments/user :: menu"></div>
            </div>
            <div class="col-12 col-md-3 offset-md-3" style="margin-top: 6%;">
                <form id="form" th:action="@{/user/withdrawal}" th:object="${amount}" method="post">
                    <label for="amount" th:text="#{user.withdrawal.amount.paidout}"></label>
                    <input class="form-control" id="amount" type="number" step="any" name="amount" th:value="${amount.amount}"/>
                    <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('amount')}">
                        <div><i class="bi bi-exclamation-triangle h3 pe-3"></i></div>
                        <div th:errors="*{amount}"></div>
                    </div>
                    <label for="bank_account_number" th:text="#{user.withdrawal.bank.account.number}"></label>
                    <input class="form-control" id="bank_account_number" type="text"
                           name="bank_account_number" th:value="${bank_account_number}"/>

                    <div class="d-grid gap-2">
                        <input class="btn btn-sm m-1 btn-primary" type="submit" th:value="#{user.withdrawal.withdraw}"/>
                    </div>
                </form>


            </div>
        </div>
    </div>
</main>

<footer class="mt-auto" th:insert="fragments/general :: footer"></footer>

<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
