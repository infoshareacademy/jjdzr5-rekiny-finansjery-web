<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="fragments/general :: menu"></header>

<!-- ======= Hero ======= -->
<section class="bg-primary text-light p-5 text-center">
    <div class="container">
        <h1 th:text="#{panel.title}"></h1>
    </div>
</section>

<!-- ======= Main ======= -->
<main>
    <div class="container mt-3 mb-5">
        <div class="text-start pt-4 pb-3">
            <div class="h3 text-secondary ms-3">
                <i class="bi bi-grid-3x2-gap-fill"></i>
                <span th:text="#{panel.user.management}"></span>
            </div>
        </div>
        <div class="m-3 mt-2 p-3 border border-2 border-secondary rounded-3">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col" th:text="#{panel.user.email}"></th>
                    <th scope="col" th:text="#{panel.user.name}"></th>
                    <th scope="col" th:text="#{panel.user.lastname}"></th>
                    <th scope="col" th:text="#{panel.user.billing.currency}"></th>
                    <th scope="col" th:text="#{panel.user.role}"></th>
                    <th scope="col" th:text="#{panel.user.created.at}"></th>
                    <th scope="col" th:text="#{panel.user.enabled}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${userList}">
                    <th class="align-middle" scope="row" th:text="${user.email}"></th>
                    <td class="align-middle" th:text="${user.name}"></td>
                    <td class="align-middle" th:text="${user.lastname}"></td>
                    <td class="align-middle" th:text="${user.billingCurrency}"></td>
                    <td class="align-middle">
                        <span th:each="role : ${user.role}" th:text="#{${role.roleName}} + '&nbsp &nbsp'"></span>
                    </td>
                    <td class="align-middle" th:text="${user.getCreatedAt().toLocalDate()}"></td>
                    <td class="align-middle justify-content-center">
                        <i th:if="${user.enabled}" class="bi bi-check-circle text-success h5"></i>
                        <i th:unless="${user.enabled}" class="bi bi-x-circle text-danger h5"></i>
                    </td>
                    <td class="text-end">
                        <div th:replace="fragments/panel :: admin_user_buttons"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:insert="fragments/panel :: admin_panel_modals"></div>
</main>

<footer class="mt-auto" th:insert="fragments/general :: footer"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
