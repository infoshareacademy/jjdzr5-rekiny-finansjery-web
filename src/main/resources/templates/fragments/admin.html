<!-- ======= Add New Table ======= -->
<div th:fragment="add_table" id="add_table" class="text-end pe-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_table_modal">
        <i class="bi bi-plus-lg"></i> New Table
    </button>

    <div class="modal fade py-5" tabindex="-1" role="dialog" id="add_table_modal">
        <div class="modal-dialog">
            <div class="modal-content rounded-5 shadow">

                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Add New Table</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0 text-start">
                    <form th:action="@{/admin/add-table}" th:object="${newDailyTable}" method="post">
                        <div class="form-group mb-3">
                            <label for="tableNo" class="col-form-label">Table Number</label>
                            <input type="text" class="form-control rounded-4" id="tableNo" th:field="*{no}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="effectiveDate" class="col-form-label">Effective Date</label>
                            <input type="date" class="form-control rounded-4" id="effectiveDate"
                                   placeholder="Effective Date" th:field="*{effectiveDate}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="tradingDate" class="col-form-label">Trading Date</label>
                            <input type="date" class="form-control rounded-4" id="tradingDate"
                                   placeholder="Trading Date" th:field="*{tradingDate}">
                        </div>
                        <button class="w-100 my-2 btn btn-lg rounded-4 btn-primary" type="submit">Add Table</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ======= Edit/Delete Table ======= -->
<div th:fragment="edit_table" id="edit_table">
    <div class="text-end">
        <button class="btn btn-warning text-light"><i class="bi bi-pencil"></i> Edit Table</button>

        <button th:with="no=${exchangeRates.getNo()}" class="btn btn-danger text-light" data-bs-toggle="modal"
                th:data-bs-target="'#' + ${#strings.replace(#strings.prepend(no,'_'),'/','_')}">
            <i class="bi bi-x-lg"></i> Delete Table
        </button>
        <div th:with="no=${exchangeRates.getNo()}" class="modal modal-alert fade py-5" tabindex="-1" role="dialog"
             th:id="${#strings.replace(#strings.prepend(no,'_'),'/','_')}">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body pb-5 pt-0 text-center">
                        <i class="bi bi-x-circle text-danger" style="font-size: 85px"></i>
                        <h3 th:text="${exchangeRates.getNo()}" class="mt-3">Table No</h3>
                        <h5 class="mb-0 mt-4">Do you want to delete this table?</h5>
                        <p class="mb-0">This action cannot be reversed.</p>
                    </div>
                    <div class="modal-footer d-flex p-3 align-items-center justify-content-center">
                        <button class="btn btn-lg my-2 rounded-4 btn-secondary" style="width: 150px" type="button"
                                data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <form th:with="no=${exchangeRates.getNo()}"
                              th:action="@{admin/delete-table/{table}(table=${#strings.replace(no,'/','_')})}"
                              th:method="post">
                            <input type="hidden" th:value="post">
                            <button class="btn btn-lg my-2 rounded-4 btn-danger " style="width: 150px" type="submit">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ======= Add New Currency ======= -->
<div th:fragment="add_currency" id="add_currency" class="text-center">
    <button class="btn btn-secondary text-light mt-0 px-2"><i class="bi bi-plus-lg h4"></i></button>
</div>

<!-- ======= Edit Currency ======= -->
<div th:fragment="edit_currency" id="edit_currency" class="d-inline">
    <button class="btn btn-warning text-light mx-1"><i class="bi bi-pencil"></i></button>
    <button class="btn btn-danger text-light mx-1"><i class="bi bi-x-lg"></i></button>
</div>
