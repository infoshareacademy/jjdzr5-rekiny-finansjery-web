<div th:fragment="tables_admin_modals">
    <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:insert="fragments/admin :: add_table_modal"></div>
    <div th:each="exchangeRates : ${pageContent}">
        <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:insert="fragments/admin :: edit_table_modal"></div>
        <div th:each="rate : ${exchangeRates.getRates()}" >
            <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:replace="fragments/admin :: edit_currency_modal"></div>
        </div>
        <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:insert="fragments/admin :: add_currency_modal"></div>
    </div>
</div>

<div th:fragment="table_admin_modals">
    <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:insert="fragments/admin :: edit_table_modal"></div>
    <div th:each="rate : ${exchangeRates.getRates()}" >
        <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:replace="fragments/admin :: edit_currency_modal"></div>
    </div>
    <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:insert="fragments/admin :: add_currency_modal"></div>
</div>


<!-- ======= Add New Table ======= -->
<div th:fragment="add_table_buttons" id="add_table" class="text-end pe-3">
    <button class="btn my-2 mx-1 rounded-4 btn-primary" style="width: 150px"
            th:data-bs-toggle="modal"
            th:data-bs-target="'#add_table_modal'" type="button">
        <i class="bi bi-plus-lg"></i> <span th:text="#{new.table.button}">New Table</span>
    </button>
</div>
<div th:fragment="add_table_modal" id="add_table_modal_fragment">
    <div class="modal fade py-5" tabindex="-1" role="dialog" th:id="add_table_modal">
        <div class="modal-dialog">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pb-4 pt-0 text-center">
                    <!--Add-->
                    <div class="d-flex justify-content-around align-items-center px-4">
                        <i class="bi bi-plus-circle text-primary" style="font-size: 85px"></i>
                        <h2 th:text="#{add.new.table}" class="fw-bold mb-0">Add New Table</h2>
                    </div>
                    <form th:action="@{/admin/add-table}"
                          th:object="${newDailyTable}"
                          th:method="post"
                          class="px-5 my-3">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="tableNo" class="col-form-label w-50" th:text="#{table.name}">Table Name</label>
                            <input type="text" class="form-control rounded-4" id="tableNo" th:field="*{no}"
                                   required minlength="3" maxlength="14">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="effectiveDate" class="col-form-label w-50"
                                   th:text="#{collection.view.effective.date}">Effective Date</label>
                            <input type="date" class="form-control rounded-4" id="effectiveDate"
                                   placeholder="Effective Date" th:field="*{effectiveDate}"
                                   required
                                   th:min="${#dates.format(#dates.create(2022,1,1), 'yyyy-MM-dd')}"
                                   th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <label for="tradingDate" class="col-form-label w-50"
                                   th:text="#{collection.view.trading.date}">Trading Date</label>
                            <input type="date" class="form-control rounded-4" id="tradingDate"
                                   placeholder="Trading Date" th:field="*{tradingDate}"
                                   required
                                   th:min="${#dates.format(#dates.create(2022,1,1), 'yyyy-MM-dd')}"
                                   th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                        </div>
                        <button class="btn btn-lg my-2 mx-1 rounded-4 btn-secondary" style="width: 150px" type="button"
                                th:text="#{cancel.button}"
                                data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button class="btn btn-lg my-2 mx-1 rounded-4 btn-primary" style="width: 150px" type="submit"
                                th:text="#{add.button}">
                            Add Table
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ======= Edit/Delete Table ======= -->
<div th:fragment="edit_table_buttons" id="edit_table">
    <div class="text-end">
        <!-- Edit Table -->
        <button th:with="no=${exchangeRates.getNo()}" class="btn my-2 mx-1 rounded-4 btn-warning" style="width: 120px"
                th:data-bs-toggle="modal"
                th:data-bs-target="'#edit' + ${#strings.replace(no,'/','_')}"
                type="button">
            <i class="bi bi-pencil"></i> <span th:text="#{edit.button}">Edit</span>
        </button>
        <!-- Delete Table -->
        <button th:with="no=${exchangeRates.getNo()}" class="btn my-2 mx-1 rounded-4 btn-danger" style="width: 120px"
                th:data-bs-toggle="modal"
                th:data-bs-target="'#delete' + ${#strings.replace(no,'/','_')}">
            <i class="bi bi-x-lg"></i> <span th:text="#{delete.button}">Delete Table</span>
        </button>
    </div>
</div>
<div th:fragment="edit_table_modal" id="edit_table_modal_fragment">
    <div th:with="no=${exchangeRates.getNo()}" class="modal fade py-5" tabindex="-1" role="dialog"
         th:id="'edit' + ${#strings.replace(no,'/','_')}">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pb-4 pt-0 text-center">
                    <!--Edit-->
                    <div class="d-flex justify-content-between align-items-center px-5">
                        <i class="bi bi-pencil-square text-warning" style="font-size: 85px"></i>
                        <h2 th:text="#{edit.table} + ' ' + ${exchangeRates.getNo()}" class="fw-bold mb-0">Edit Table</h2>
                    </div>
                    <form th:with="no=${exchangeRates.getNo()}"
                          th:action="@{/admin/edit-table/{table}(table=${#strings.replace(no,'/','_')})}"
                          th:object="${newDailyTable}"
                          th:method="post"
                          class="px-5 my-3">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="editNo" class="col-form-label w-50" th:text="#{table.name}"></label>
                            <input type="text" class="form-control rounded-4" id="editNo"
                                   th:value="${exchangeRates.getNo()}" name="no"
                                   required minlength="3" maxlength="14">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="editEffectiveDate" class="col-form-label w-50"
                                   th:text="#{collection.view.effective.date}"></label>
                            <input type="date" class="form-control rounded-4" id="editEffectiveDate"
                                   th:value="${exchangeRates.getEffectiveDate()}" name="effectiveDate"
                                   required
                                   th:min="${#dates.format(#dates.create(2022,1,1), 'yyyy-MM-dd')}"
                                   th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <label for="editTradingDate" class="col-form-label w-50"
                                   th:text="#{collection.view.trading.date}"></label>
                            <input type="date" class="form-control rounded-4" id="editTradingDate"
                                   th:value="${exchangeRates.getTradingDate()}" name="tradingDate"
                                   required
                                   th:min="${#dates.format(#dates.create(2022,1,1), 'yyyy-MM-dd')}"
                                   th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                        </div>
                        <button class="btn btn-lg my-2 mx-1 rounded-4 btn-secondary" style="width: 150px"
                                type="button" th:text="#{cancel.button}"
                                data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button class="btn btn-lg my-2 mx-1 rounded-4 btn-warning" style="width: 150px"
                                type="submit" th:text="#{save.button}">
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:with="no=${exchangeRates.getNo()}" class="modal modal-alert fade py-5" tabindex="-1" role="dialog"
         th:id="'delete' + ${#strings.replace(no,'/','_')}">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--Delete-->
                <div class="modal-body pb-5 pt-0 text-center">
                    <i class="bi bi-x-circle text-danger" style="font-size: 85px"></i>
                    <h3 th:text="${exchangeRates.getNo()}" class="mt-3">Table No</h3>
                    <h5 class="mb-0 mt-4" th:text="#{delete.table}">Do you want to delete this table?</h5>
                    <p class="mb-0" th:text="#{delete.warning}">This action cannot be reversed.</p>
                </div>
                <div class="modal-footer d-flex p-3 align-items-center justify-content-center">
                    <button class="btn btn-lg my-2 mx-1 rounded-4 btn-secondary" style="width: 150px" type="button"
                            th:text="#{cancel.button}" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <form th:with="no=${exchangeRates.getNo()}"
                          th:action="@{/admin/delete-table/{table}(table=${#strings.replace(no,'/','_')})}"
                          th:method="post">
                        <input type="hidden" th:value="post">
                        <button class="btn btn-lg my-2 mx-1 rounded-4 btn-danger" style="width: 150px"
                                type="submit" th:text="#{delete.button}">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ======= Add New Currency ======= -->
<div th:fragment="add_currency_buttons" id="add_currency" class="text-center">
    <button th:with="no=${exchangeRates.getNo()}" class="btn btn-lg mx-1 rounded-4 btn-secondary"
            th:data-bs-toggle="modal"
            th:data-bs-target="'#addCurrency' + ${#strings.replace(no,'/','_')}"><i class="bi bi-plus-lg h4"></i>
    </button>
</div>
<div th:fragment="add_currency_modal" id="add_currency_modal_fragment" class="text-center">
    <div th:with="no=${exchangeRates.getNo()}" class="modal fade py-5" tabindex="-1" role="dialog"
         th:id="'addCurrency' + ${#strings.replace(no,'/','_')}">
        <div class="modal-dialog">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pb-4 pt-0 text-center">
                    <!--Add-->
                    <div class="d-flex justify-content-around align-items-center px-4">
                        <i class="bi bi-plus-circle text-primary" style="font-size: 85px"></i>
                        <h2 cc class="fw-bold mb-0" th:text="#{add.new.currency}">Add New Currency</h2>
                    </div>
                    <form th:with="no=${exchangeRates.getNo()}"
                          th:action="@{/admin/add-currency/{table}(table=${#strings.replace(no,'/','_')})}"
                          th:object="${newCurrency}"
                          th:method="post"
                          class="px-5 my-3">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="currencyName" class="col-form-label w-50"
                                   th:text="#{collection.view.currency.name}">Currency Name</label>
                            <input type="text" class="form-control rounded-4" id="currencyName"
                                   th:field="*{currency}" required maxlength="20">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="code" class="col-form-label w-50" th:text="#{collection.view.code}">Code</label>
                            <input type="text" class="form-control rounded-4" id="code"
                                   th:field="*{code}" required maxlength="3">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <label for="bid" class="col-form-label w-50" th:text="#{collection.view.bid}">Bid</label>
                            <input type="number" class="form-control rounded-4" id="bid"
                                   value="0" step="any" th:field="*{bid}" required max="100">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <label for="ask" class="col-form-label w-50" th:text="#{collection.view.ask}">Ask</label>
                            <input type="number" class="form-control rounded-4" id="ask"
                                   value="0" step="any" th:field="*{ask}" required max="100">
                        </div>
                        <button class="btn btn-lg my-2 mx-1 rounded-4 btn-secondary" style="width: 170px" type="button"
                                th:text="#{cancel.button}" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button class="btn btn-lg my-2 mx-1 rounded-4 btn-primary" style="width: 170px" type="submit"
                                th:text="#{add.button}">
                            Add Currency
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ======= Edit/Delete Currency ======= -->

    <!-- Edit Currency  -->
    <button th:with="no=${exchangeRates.getNo()}, code=${rate.code}" class="btn mx-1 btn-warning"

                <div class="modal-body pb-5 pt-0 text-center">
