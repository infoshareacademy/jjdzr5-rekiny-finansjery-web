<div th:fragment="collection_view">
    <div class="d-flex justify-content-between align-items-center">
        <div class="text-start">
            <div class="h3 text-secondary ms-3">
                <i class="bi bi-grid-3x2-gap-fill"></i> Daily Currency Tables: <span
                    th:text="${numberOfElements}"></span> elements found
            </div>
        </div>
        <div th:insert="fragments/admin :: add_table"></div>
    </div>
    <div th:each="exchangeRates : ${pageContent}">
        <div th:insert="fragments/collectionView :: element_view"></div>
    </div>
</div>
<div th:fragment="element_view" class="m-3 p-3 border border-2 border-secondary rounded-3">
    <div class="d-flex justify-content-between align-items-center p-3">
        <h4 th:text="${exchangeRates.getNo()}" class="font-weight-bold"></h4>
        <div>Effective date: <span class="font-weight-bold" th:text="${exchangeRates.getEffectiveDate()}"></span></div>
        <div>Trading date: <span class="font-weight-bold" th:text="${exchangeRates.getTradingDate()}"></span></div>
        <div th:insert="fragments/admin :: edit_table"></div>
    </div>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Currency</th>
            <th scope="col">Bid</th>
            <th scope="col">Ask</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rate : ${exchangeRates.getRates()}">
            <th scope="row" th:text="${rate.code}"></th>
            <td th:text="${rate.currency}"></td>
            <td th:text="${rate.bid}"></td>
            <td th:text="${rate.ask}"></td>
            <td class="text-end">
                <button class="btn btn-primary text-light d-inline mx-1"><i class="bi bi-eye"></i></button>
                <div th:replace="fragments/admin :: edit_currency"></div>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:insert="fragments/admin :: add_currency"></div>
</div>
