<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>

<header th:insert="fragments/general :: menu"></header>

<!-- ======= Main ======= -->
<main>
    <div class="container">

        <h1 th:text="${code} + ' Currency History'"></h1>


        <table class="table table-striped table-sm">

            <thead>
            <tr>
                <th scope="col">Trading Date</th>
                <th scope="col">Effective Date</th>
                <th scope="col">Ask Price</th>
                <th scope="col">Bid Price</th>
            </tr>
            </thead>

           <tbody>
           <tr th:each="data : ${chartData}">
               <td th:text="${data.tradingDate}"></td>
               <td th:text="${data.effectiveDate}"></td>
               <td th:text="${data.askPrice}"></td>
               <td th:text="${data.bidPrice}"></td>
           </tr>
           </tbody>

        </table>

    </div>
</main>

<footer th:insert="fragments/general :: footer"></footer>

<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
