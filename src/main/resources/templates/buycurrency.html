<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{title} + #{user.buy.currency.title}"></title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="fragments/general :: menu"></header>

<section class="bg-primary text-light p-5 text-center">
    <div class="container">
        <h1 th:text="#{user.buy.currency.title}"></h1>
    </div>
</section>
<!-- ======= Main ======= -->
<main>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-md-3">
                <div th:insert="fragments/user :: menu"></div>
            </div>
            <div class="col-12 col-md-9">
                <div th:insert="fragments/collectionView :: element_view"></div>
            </div>
        </div>
    </div>
</main>
<div sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:insert="fragments/admin :: table_admin_modals"></div>
<footer class="mt-auto" th:insert="fragments/general :: footer"></footer>

<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
