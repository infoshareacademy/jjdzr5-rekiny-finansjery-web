<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{title} + #{user.edit.menu.change.pass}"></title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="fragments/general :: menu"></header>

<section class="bg-primary text-light p-5 text-center">
    <div class="container">
        <h1 th:text="#{menu.profil.settings}"></h1>
    </div>
</section>
<!-- ======= Main ======= -->
<main>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-md-3">
                <div th:insert="fragments/user :: setting_menu"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="text-start">
                    <div class="h3 text-secondary ms-3 mb-3">
                        <i class="bi bi-grid-3x2-gap-fill"></i>
                        <span th:text="#{user.edit.menu.change.pass}"></span>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-9 col-lg-8 col-xl-5">
                    <form id="form" th:action="@{/user/edit/password}" th:object="${userpassword}" method="post">
                        <label for="old-password" th:text="#{user.edit.old.password}"></label>
                        <input class="form-control" id="old-password" type="password" th:field="${userpassword.oldPassword}"/>
                        <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('oldPassword')}">
                            <div><i class="bi bi-exclamation-triangle h3 pe-3"></i></div>
                            <div th:errors="*{oldPassword}"></div>
                        </div>
                        <label for="password" th:text="#{signup.password}"></label>
                        <input class="form-control" id="password" type="password" th:field="${userpassword.newPassword}"/>
                        <div class="progress" style="height:20px;">
                            <div class="progress-bar bg-danger" role="progressbar" id="poor" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" th:text="#{validation.password.weak}"></div>
                            <div class="progress-bar bg-warning" role="progressbar" id="weak" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" th:text="#{validation.password.medium}"></div>
                            <div class="progress-bar bg-success" role="progressbar" id="strong" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" th:text="#{validation.password.strong}"></div>
                        </div>
                        <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('newPassword')}">
                            <div><i class="bi bi-exclamation-triangle h3 pe-3"></i></div>
                            <div th:errors="*{newPassword}"></div>
                        </div>
                        <label for="repeat-password" th:text="#{signup.repeat.password}"></label>
                        <input class="form-control" id="repeat-password" type="password" th:field="${userpassword.repeatNewPassword}"/>
                        <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('repeatNewPassword')}">
                            <div><i class="bi bi-exclamation-triangle h3 pe-3"></i></div>
                            <div th:errors="*{repeatNewPassword}"></div>
                        </div>
                        <div class="d-grid gap-2">
                            <input class="btn btn-sm m-1 btn-primary" type="submit" th:value="#{save.button}"/>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="mt-auto" th:insert="fragments/general :: footer"></footer>

<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{~/js/passwordStrength.js}"></script>
</body>
</html>
