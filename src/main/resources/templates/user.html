<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{title} + #{user.wallet.title}"></title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="fragments/general :: menu"></header>

<section class="bg-primary text-light p-5 text-center">
    <div class="container">
        <h1 th:text="#{user.wallet.title}"></h1>
    </div>
</section>
<!-- ======= Main ======= -->
<main>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-md-3">
                <div th:insert="fragments/user :: menu"></div>
            </div>
            <div class="col-12 col-md-9">
                <table class="table table-striped table-sm align-middle">
                    <thead>
                        <tr>
                            <th scope="col" th:text="#{user.wallet.currency}"></th>
                            <th scope="col" th:text="#{user.wallet.amount}"></th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <!--/*@thymesVar id="user" type="org.infoshare.rekinyfinansjeryweb.entity.user.User"*/-->
                    <tr th:if="${user.getMyCurrencies().size()>0}" th:each="currency : ${user.getMyCurrencies()}">
                            <td th:text="${currency.currency.code}"></td>
                            <td th:text="${#numbers.formatDecimal(currency.amount, 1, 'WHITESPACE', 2, 'COMMA')}"></td>
                            <td class="text-end" th:insert="fragments/user :: button_bid_ask_width"></td>
                    </tr>
                    <tr th:unless="${user.getMyCurrencies().size()>0}">
                        <td colspan="3" th:text="#{user.no.items}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</main>

<footer class="mt-auto" th:insert="fragments/general :: footer"></footer>

<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
