<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>

<header th:insert="fragments/general :: menu"></header>

<!-- ======= Hero ======= -->
<section class="bg-primary text-light p-5 text-center">
    <div class="container">
        <h1>Admin Panel</h1>
    </div>
</section>

<!-- ======= Main ======= -->
<main>
    <div class="container p-5">
        <div th:each="exchangeRates : ${dailyExchangeRates}">
            <div th:insert="fragments/collectionView :: element_view"></div>
        </div>
    </div>
</main>

<footer th:insert="fragments/general :: footer"></footer>

<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
